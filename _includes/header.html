
<header>
    <h2>Tech Insights: IT & Development Blog</h2>

    <nav>
      <ul>
        {% for item in site.data.navigation.menu %}
          <li>
            {% if item.subcategories %}
              <span><a href="{{ item.url }}">{{ item.name }}</a></span>
              <ul>
                {% for sub in item.subcategories %}
                  <li><a href="{{ sub.url }}">{{ sub.name }}</a></li>
                {% endfor %}
              </ul>
            {% else %}
              <span><a href="{{ item.url }}">{{ item.name }}</a></span>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </nav>
</header>
