<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Insights: IT & Development Blog</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    {% include header.html %}

	<main>
        <h2>{{ page.category }} 카테고리</h2>

        <div>
            {% for post in site.categories[page.category] %}
                <div class="post-item">
                    <a href="{{ post.url }}">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.date | date: "%Y-%m-%d" }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
	</main>

    {% include footer.html %}
</body>
</html>
